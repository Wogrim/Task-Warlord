<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .max-vh-50 {
            max-height: 50vh;
        }
        .bg-theme1 {
            background-color: lightsteelblue;
        }
    </style>
</head>

<body class="bg-theme1">
    <div class="col-10 mx-auto d-flex justify-content-between align-items-center py-3">
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <!-- current project name -->
                <a href="#"><h2>Cool Website 1</h2></a>
            </li>
        </ul>
        <ul class="list-inline mb-0">
            <li>
                <!-- logout link -->
                <a href="#" class="btn btn-secondary">Logout</a>
            </li>
        </ul>
    </div>

    <div class="col-10 mx-auto">
        <div class="col-5">
            <form action="#" class="mb-2">
                <div class="input-group">
                    <label for="project_name" class="input-group-text w-50">Rename Project:</label>
                    <!-- current project name -->
                    <input type="text" name="project_name" id="project_name" required class="form-control" value="Cool Website 1">
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h4 class="text-center">Versions</h4>
                    <a href="#" class="btn btn-success w-100 mb-2">+</a>
                    <div class="list-group max-vh-50 overflow-auto text-center">
                        <!-- Actual Versions Here -->
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V8</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V7</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V6</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V5</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V4</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V3</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V2</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">V1</a>
                    </div>

                </div>
                <div class="col-6">
                    <h4 class="text-center">Participants</h4>
                    <a href="#" class="btn btn-success w-100 mb-2">+</a>
                    <div class="list-group max-vh-50 overflow-auto text-center">
                        <!-- Actual Participants Here -->
                        <li class="list-group-item list-group-item-secondary">You</li>
                        <li class="list-group-item list-group-item-secondary">James</li>
                        <li class="list-group-item list-group-item-secondary">Mark</li>
                        <li class="list-group-item list-group-item-secondary">John</li>
                        <li class="list-group-item list-group-item-secondary">Sanders</li>
                        <li class="list-group-item list-group-item-secondary">Benny</li>
                        <li class="list-group-item list-group-item-secondary">Thomas</li>
                        <li class="list-group-item list-group-item-secondary">Francesca</li>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
