<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
</head>

<body class="bg-theme1">
    <div class="col-11 mx-auto d-flex justify-content-between align-items-center py-3">
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <a href="/projects/{{project.id}}"><h2>{{project.name}}</h2></a>
            </li>
        </ul>
        <ul class="list-inline mb-0">
            <li>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </li>
        </ul>
    </div>

    <div class="col-11 mx-auto">
        <div class="col-5">
            <form action="#" class="mb-2">
                <div class="input-group">
                    <label for="project_name" class="input-group-text w-50">Rename Project:</label>
                    <input type="text" name="project_name" id="project_name" required class="form-control" value="{{project.name}}">
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h4 class="text-center">Versions</h4>
                    <a href="/projects/{{project.id}}/create_version" class="btn btn-success w-100 mb-2">+</a>
                    <div class="list-group overflow-auto text-center" style="max-height: 50vh;">
                        {% for version in versions %}
                        <a href="/versions/{{version.id}}" class="list-group-item list-group-item-action list-group-item-warning">{{version.name}}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-6">
                    <h4 class="text-center">Participants</h4>
                    <!-- TODO: invite participants form/page -->
                    <a href="#" class="btn btn-success w-100 mb-2">+</a>
                    <div class="list-group overflow-auto text-center" style="max-height: 50vh;">
                        {% for participant in participants %}
                        <li class="list-group-item list-group-item-secondary">{{"You" if session['user_id'] == participant.id else participant.first_name + " " + participant.last_name}}</li>
                        {% endfor %}
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
