<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Warlord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .max-vh-50 {
            max-height: 50vh;
        }

        .bg-theme1 {
            background-color: lightsteelblue;
        }
    </style>
</head>

<body class="bg-theme1">
    <div class="col-11 mx-auto d-flex justify-content-between py-3">
        <div class="col-5">
            <h2>Registration</h2>
            <!-- register link -->
            <form action="#">
                <div class="mb-2 input-group">
                    <label for="first_name" class="input-group-text w-50">First Name</label>
                    <input type="text" name="first_name" id="first_name" required class="form-control">
                </div>
                <div class="mb-2 input-group">
                    <label for="last_name" class="input-group-text w-50">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required class="form-control">
                </div>
                <div class="mb-2 input-group">
                    <label for="email" class="input-group-text w-50">Email</label>
                    <input type="email" name="email" id="email" required class="form-control">
                </div>
                <div class="mb-2 input-group">
                    <label for="password" class="input-group-text w-50">Password</label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <div class="mb-2 input-group">
                    <label for="confirm_password" class="input-group-text w-50">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-50 float-end">Register</button>
            </form>
        </div>
        <div class="col-5">
            <h2>Login</h2>
            <!-- login link -->
            <form action="#">
                <div class="mb-2 input-group">
                    <label for="email" class="input-group-text w-50">Email</label>
                    <input type="email" name="email" id="email" required class="form-control">
                </div>
                <div class="mb-2 input-group">
                    <label for="password" class="input-group-text w-50">Password</label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-50 float-end">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
