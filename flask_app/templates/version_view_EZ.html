<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
    <style>
        table {
            width: 100%;
            table-layout: fixed;
        }

        td div {
            height: 10px;
        }

        th {
            text-align: center;
        }
    </style>
</head>

<body class="bg-theme1">
    <div class="col-11 mx-auto d-flex justify-content-between align-items-center py-3">
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <a href="/projects/{{version.project_id}}">
                    <h2>{{version.project.name}}</h2>
                </a>
            </li>
            <li class="list-inline-item">
                <h2>\</h2>
            </li>
            <li class="list-inline-item">
                <a href="/versions/{{version.id}}">
                    <h2>{{version.name}}</h2>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="/versions/{{version.id}}/create_task_group" class="btn btn-success">+</a>
            </li>
        </ul>
        <div>
            <input type="text" name="search" id="search" placeholder="Search">
        </div>
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <!-- Actual number of days to version deadline -->
                <h2 class="text-danger">7 Days</h2>
            </li>
            <li class="list-inline-item">
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </li>
        </ul>
    </div>

    <div class="col-11 mx-auto">
        <table class="table table-light">
            <thead>
                <tr>
                    <th>name</th>
                    <th>start date</th>
                    <th>end date</th>
                    <th>progress</th>
                    <th>color</th>
                </tr>
            </thead>
            <tbody>
                {% for task_group in task_groups %}
                <tr>
                    <td><a href="/task_groups/{{task_group.id}}"
                            class="list-group-item list-group-item-action list-group-item-warning">{{task_group.name}}</a>
                    </td>
                    <td>{{task_group.start_date}}</td>
                    <td>{{task_group.end_date}}</td>
                    <td>{{task_group.progress}}</td>
                    <td style="background-color:{{task_group.color}};">{{task_group.color}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
